<div class="card" *ngIf="curso$ | async as curso">
  <div class="card-header">
    <h4>{{tituloPagina$ | async}}</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">Nombre:</div>
      <div class="col-md-6">{{curso.titulo}}</div>
      <div class="col-md-3">
        <button class="btn btn-primary" (click)="agregarCarrito(curso)">Agregar al carrito</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">Precio:</div>
      <div class="col-md-6">{{curso.precio | currency}}</div>
    </div>
    <div class="row">
      <div class="col-md-3">Categor√≠a:</div>
      <div class="col-md-6">{{curso.categoria}}</div>
    </div>
  </div>
</div>
