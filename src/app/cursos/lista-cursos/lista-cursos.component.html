<div class="card">
  <div class="card-header">
    <h3>{{tituloPagina}}</h3>
  </div>
  <div class="card-body" *ngIf="cursos$ | async as cursos">
    <div class="list-group">
      <button type="button" class="list-group-item"
      *ngFor="let curso of cursos"
      (click)="seleccionarCurso(curso.id)"
      [ngClass]="{active: curso?.id === (cursoSeleccionado$|async)?.id}">{{curso.titulo}}</button>      
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="mensajeError">
  {{mensajeError}}
  </div>
</div>
